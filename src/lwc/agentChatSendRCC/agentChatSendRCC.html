<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container" style="max-width: none;">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Send RCCs</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div style="height: 1000px;" class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <template if:true={Loading}>
                    <div class="demo-only demo-only demo-only_viewport" style="height: 4rem; position: relative;">
                       <div role="status" style="z-index: 10" class="slds-spinner slds-spinner_medium">
                          <span class="slds-assistive-text">Loading</span>
                          <div class="slds-spinner__dot-a"></div>
                          <div class="slds-spinner__dot-b"></div>
                       </div>
                    </div>
                 </template>
                <template if:true={resp}>
                    <lightning-input onchange={accountValueChange} data-id="accountNumberField" label="Account Number" value={resp.AccountNumber}></lightning-input>
                    <template if:true={showSubmitButton}>
                    <lightning-input value={orderNumber} data-id="orderField" label="Order Number"></lightning-input>
                    <template if:true={isCRISacc}>
                        <div style="padding: 15px 0px;">
                        <lightning-formatted-text style="font-size:16px;" value="You will receive applicable credits for services you are removing today.  However, the quote I am sending you does not include these credits.  The credits will appear on future invoices." ></lightning-formatted-text>
                        
                        <lightning-input style="padding-top:15px" checked={dummyVal} data-id="CRISacknowledgeStatement" label="I acknowledge I read the above statement to the customer" type="checkbox"></lightning-input>
                        </div>
                        <lightning-input-rich-text class="richTextVal" height="1000px" onchange={changeVal} onkeypress={handleKeyDown} formats={formats} label-visible=true data-id="RichTextInput" label="HTML Text Body"
                        value={myVal}>
                    </lightning-input-rich-text>
                        
                    
                    </template>
                        
                   
                    </template>
                    <br/>
                    <div data-id="manualRichText" lwc:dom="manual"></div>
                    
                </template>
                
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <template if:true={resp}>
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <template if:true={showSubmitButton}>
                        <button class="slds-button slds-button_brand" onclick={sendRCC} title="Send">Send</button>
                    </template>
                    <template if:false={showSubmitButton}>
                        <button class="slds-button slds-button_brand" onclick={doPreviewCall} title="Preview">Preview</button>
                    </template>
                </template>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
