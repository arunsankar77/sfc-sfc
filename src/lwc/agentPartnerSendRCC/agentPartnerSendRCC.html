<template>
    <template if:true={errorMessage}>
       <div class="header slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
          <span class="slds-assistive-text">error</span>
          <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Description of icon when needed">
             <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
             </svg>
          </span>
          <h2>{errorMessage}</h2>
          <div class="slds-notify__close">
             <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
                <svg class="slds-button__icon" aria-hidden="true">
                   <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Close</span>
             </button>
          </div>
       </div>
    </template>
    <template if:true={successMessage}>
       <div class="header demo-only" style="height:4rem">
          <div class="slds-notify_container slds-is-relative">
             <div class="slds-notify slds-notify_toast slds-theme_success" role="status">
                <span class="slds-assistive-text">success</span>
                <span class="slds-icon_container slds-icon-utility-success slds-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
                   <svg class="slds-icon slds-icon_small" aria-hidden="true">
                      <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#success"></use>
                   </svg>
                </span>
                <div class="slds-notify__content">
                   <h2 class="slds-text-heading_small ">{successMessage}</h2>
                </div>
                <div class="slds-notify__close">
                   <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close">
                      <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                         <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                      </svg>
                      <span class="slds-assistive-text">Close</span>
                   </button>
                </div>
             </div>
          </div>
       </div>
    </template>
    <div class="slds-p-around_medium">
       <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Send RCCs</h2>
       <template if:true={beforeSend}>
          <lightning-input value={orderNumber} readonly data-id="orderField" label="Partner Order Id"></lightning-input>
          <lightning-input data-id="emailField" label="Email" ></lightning-input>
          <br/>
       </template>
       <div data-id="manualRichText" lwc:dom="manual"></div>
    </div>
    <template if:true={beforeSend}>
        <div class="footer">
            <div align="right">
               <button class="slds-button slds-button_brand" onclick={sendRCC} title="Send">Send</button>
            </div>
         </div>
    </template>
    
 </template>
